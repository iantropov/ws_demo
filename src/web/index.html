<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Device List</title>
		
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.11.custom.css" rel="stylesheet" />
		
		<link type="text/css" href="css/app.css" rel="stylesheet" />	
		
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-strings-0.3.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
		<script type="text/javascript" src="js/processing.js"></script>

		<script type="text/javascript" src="js/Util.js"></script>
		<script type="text/javascript" src="js/EBus.js"></script>
		<script type="text/javascript" src="js/UI.js"></script>
		<script type="text/javascript" src="js/JsonRpc.js"></script>
		<script type="text/javascript" src="js/App.js"></script>

		<script type="text/javascript">		
		$(function(){

			if (typeof WebSocket !== "function") {
				alert("Your browser doesn`t support WebSocket or this feature turned off!");
				return;
			}

			appEntryPoint();			
		});
		</script>
	</head>
	<body>
		<div id="header" class="ui-widget-header ui-corner-all ui-state-default">
			<h1>Device List</h1>
		</div>
		<div id="center">
			<div id="console" class="ui-state-hover ui-corner-all ui-widget ui-state-default">
				Method :<input type="text" id="method_name" value="get_device_status"/>
				Params :<input type="text" id="method_params" value='{"id":1}'/>
				<input type="checkbox" id="is_notify" /><label for="is_notify">Notification</label>
				<div id="send_request">Send request</div>
			</div>
			<div id="devices"></div>
			<div id="rtdevices"></div>
			<div id="bottom_spacer"></div>
		</div>
		<div id="footer">
			<div id="bottom_panel" class="ui-corner-all ui-widget-header ui-state-default">
				<span class="vertical text">Requests In / Out : </span>
				<div id="info" class="vertical text"></div>
				<div id="light" class="light-off ui-corner-all vertical"></div>
			</div>
		</div>
	</body>
</html>
